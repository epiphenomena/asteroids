<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Asteroids</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="startScreen">
        <h1>ASTEROIDS</h1>
        <p>Destroy asteroids and avoid collisions!</p>
        <button id="startButton">START GAME</button>
    </div>
    <div id="gameUI">
        <div id="score">Score: <span id="scoreValue">0</span></div>
        <div id="lives">Lives: <span id="livesValue">3</span></div>
        <div id="highScore">High Score: <span id="highScoreValue">0</span></div>
    </div>
    <div id="controls">
        <button id="rotateLeft">←</button>
        <button id="thrust">↑</button>
        <button id="rotateRight">→</button>
        <button id="shoot">Shoot</button>
    </div>
    <div id="gameOverScreen" class="hidden">
        <h2>Game Over</h2>
        <p>Your Score: <span id="finalScore">0</span></p>
        <p>High Score: <span id="finalHighScore">0</span></p>
        <button id="restartButton">Play Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>

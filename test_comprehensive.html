<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Comprehensive Game Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="startScreen">
        <h1>COMPREHENSIVE GAME TEST</h1>
        <p>Testing all game features and functionality!</p>
        <button id="startButton">START TEST</button>
    </div>
    <div id="gameUI">
        <div id="score">Score: <span id="scoreValue">0</span></div>
        <div id="lives">Lives: <span id="livesValue">3</span></div>
        <div id="highScore">High Score: <span id="highScoreValue">0</span></div>
    </div>
    <div id="gameOverScreen">
        <h2>Test Complete</h2>
        <p>Your Score: <span id="finalScore">0</span></p>
        <p>High Score: <span id="finalHighScore">0</span></p>
        <button id="restartButton">Run Again</button>
    </div>
    <script src="script.js"></script>
    <script src="comprehensive_test.js"></script>
</body>
</html>

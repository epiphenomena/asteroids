<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ship Size Powerup Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="startScreen">
        <h1>SHIP SIZE POWERUP TEST</h1>
        <p>Testing the new ship size powerup that makes your ship bigger!</p>
        <p>Collect cyan triangle powerups to increase ship size.</p>
        <button id="startButton">START TEST</button>
    </div>
    <div id="gameUI">
        <div id="score">Score: <span id="scoreValue">0</span></div>
        <div id="lives">Lives: <span id="livesValue">3</span></div>
        <div id="highScore">High Score: <span id="highScoreValue">0</span></div>
        <div id="wave">Wave: <span id="waveValue">1</span></div>
    </div>
    <div id="gameOverScreen">
        <h2>Test Complete</h2>
        <p>Your Score: <span id="finalScore">0</span></p>
        <p>High Score: <span id="finalHighScore">0</span></p>
        <p>Wave Reached: <span id="finalWave">1</span></p>
        <button id="restartButton">Run Again</button>
    </div>
    <script src="script.js"></script>
    <script src="test_ship_size_powerup.js"></script>
</body>
</html>
